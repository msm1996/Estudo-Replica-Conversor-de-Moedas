<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Estudo Conversor de Moedas</title>
</head>

<body>

    <img class="imagem-conversor" src="./assets/logo 1.png" alt="logo-converter">

    <main>
        <label>
            <br>
            <b> Converter de</b>
            <br>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <br>
            <b> Converter para</b>
            <br>
            <select class="valores-select">
                <option value="dólar"> US$ Dólar </option>
                <option value="euro"> € Euro</option>
                <option value="libra"> £ Libra</option>
            </select>
        </label>
        <br>

        <b class="valores">Valor</b>
        <input class="input-valor" placeholder="R$ 10.000,00">
        <br>

        <button class="botao-converter">Converter</button>

        <section>

            <img class="bandeira-br" src="./assets/bandeira- br.png" alt="BR">

            <b class="reais">Real </b>
            <b class="valor-converter">R$ 0,00</b>

            <br>
            <img class="direcao-baixo" src="./assets/seta.png" alt="seta">
            <br>
            <img class="bandeira-eua" src="./assets/bandeira-EUA.png" alt="Unidos">
        

            <b class="dolares"  id="nome-converter">Dólar</b>
            <b class="valor-a-ser-convertido">US$ 0,00</b>
            


        </section>

    </main>

</body>
<script src="./scripts.js"></script>

</html>
